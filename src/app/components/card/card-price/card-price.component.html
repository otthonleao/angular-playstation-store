<div class="card-price__container">
	<div class="card-price__title">
		<h3>Play it Now!</h3>
	</div>

	<div class="card-price__value">
		<div class="card-price__value__console">
			<span>|</span>
			<p>{{ gameType }}</p>
		</div>
		<div class="card-price__value__money">
			<p class="card-price__value__game-price">{{ gamePrice }}</p>
		</div>
	</div>
</div>
